<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>하이미디어 종토방 로그인</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/login-style.css">
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="login">
          <div class="header">
            <a href="index.html">
            <img src="image/main-logo.png" alt="logo" width="380px" height="150px">
            </a>
          </div>
          <div class="login-type">
            <h3>간편 로그인</h3>
            <a class="btns btn1" href="#">
              <i class="xi-naver"></i>네이버로 로그인</a>
            <a class="btns btn2" href="#">
              <i class="xi-kakaotalk"></i>카카오톡으로 로그인</a>
            <a class="btns btn3" href="#">
              <i class="xi-apple"></i>Apple로 로그인</a>
            <a class="btns btn4" href="#">
              <i class="xi-facebook-official"></i>페이스북으로 로그인</a>
            <span class="or-line">OR</span>
          </div>
          <div class="login-form">
            <h3>ID 로그인</h3>
            <input type="text" placeholder="아이디">
            <input type="text" placeholder="비밀번호" style="margin-top: 1px;">
          </div>
          <div class="input-check">
            <input type="checkbox" id="check-label" value="" checked>
            <label for="check-label">로그인 상태 유지</label>
          </div>
          <div class="footer">
            <p>
              <button class="btn" type="submit">로그인</button>
            </p>
            <p>
            하이미디어 종토방이 처음이신가요? <a href="회원가입.html">회원가입</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
